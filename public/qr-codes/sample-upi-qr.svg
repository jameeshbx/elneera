<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- QR Code Pattern Background -->
  <rect width="200" height="200" fill="white"/>
  
  <!-- Sample QR Code Pattern -->
  <g fill="black">
    <!-- Corner squares -->
    <rect x="10" y="10" width="60" height="60"/>
    <rect x="20" y="20" width="40" height="40" fill="white"/>
    <rect x="30" y="30" width="20" height="20"/>
    
    <rect x="130" y="10" width="60" height="60"/>
    <rect x="140" y="20" width="40" height="40" fill="white"/>
    <rect x="150" y="30" width="20" height="20"/>
    
    <rect x="10" y="130" width="60" height="60"/>
    <rect x="20" y="140" width="40" height="40" fill="white"/>
    <rect x="30" y="150" width="20" height="20"/>
    
    <!-- Sample data pattern -->
    <rect x="90" y="90" width="20" height="20"/>
    <rect x="80" y="50" width="10" height="10"/>
    <rect x="100" y="50" width="10" height="10"/>
    <rect x="120" y="50" width="10" height="10"/>
    <rect x="50" y="80" width="10" height="10"/>
    <rect x="50" y="100" width="10" height="10"/>
    <rect x="50" y="120" width="10" height="10"/>
    <rect x="140" y="80" width="10" height="10"/>
    <rect x="140" y="100" width="10" height="10"/>
    <rect x="140" y="120" width="10" height="10"/>
    
    <!-- More pattern elements -->
    <rect x="80" y="80" width="10" height="10"/>
    <rect x="120" y="80" width="10" height="10"/>
    <rect x="80" y="120" width="10" height="10"/>
    <rect x="120" y="120" width="10" height="10"/>
  </g>
  
  <!-- UPI Logo placeholder -->
  <circle cx="100" cy="100" r="15" fill="#FF6B35"/>
  <text x="100" y="105" text-anchor="middle" fill="white" font-size="12" font-weight="bold">UPI</text>
</svg>
